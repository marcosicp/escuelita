<div class="login-box" style="background-color: white;">
  <div class="login-logo">
    <!-- <a [routerLink]="['/']"><b>Admin</b>LTE</a> -->
    <img style="width: 45%;" src="/assets/logoEscuelita.webp" class="mx-auto d-block">
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Iniciar Sesión</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-group mb-3">
          <input formControlName="email" type="email" class="form-control" placeholder="Email" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input formControlName="password" type="password" class="form-control" placeholder="Password" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- <div class="col-7">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" />
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div> -->
          <!-- /.col -->
          <div class="col-5">
            <app-button [type]="'submit'" [block]="true" [text]="'Entrar'" [loading]="isAuthLoading"></app-button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <label [hidden]="error==''" style="color: red;">
        {{error}}
      </label>
      <p class="mb-1">
        <a [routerLink]="['/forgot-password']">Olvide mi contraseña</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
