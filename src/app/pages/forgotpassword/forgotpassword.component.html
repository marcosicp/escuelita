<div class="card card-outline card-primary">
  <div class="card-header text-center">
    <div class="login-logo">
      <img style="width: 45%;" src="" alt="imagen" class="mx-auto d-block">
    </div>
  </div>
  <div class="card-body">
    <p class="login-box-msg">
      Olvidaste tu contraseña? Ingresa tu email y te enviaremos un link para restablecer tu contraseña.
    </p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
      <div class="input-group mb-3">
        <input formControlName="email" type="email" class="form-control" placeholder="Email" />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-button [text]="'Enviar'" [type]="'submit'">
          </app-button>
        </div>
      </div>
    </form>
    <p class="mt-3 mb-1">
      <a [routerLink]="['/login']">Volver</a>
    </p>
  </div>
</div>
