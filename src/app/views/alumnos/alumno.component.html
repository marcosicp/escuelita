<div class="content" style="background-color: white; padding: 2%">
  <div style="display: flex; margin-bottom: 1%">
    <button
      mat-flat-button
      color="primary"
      style="margin-right: 8px"
      (click)="nuevoAlumno()"
    >
      Nuevo Alumno
    </button>
  </div>

  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 350px;"
    (gridReady)="onGridReady($event)"
    (rowDoubleClicked)="viewDetails($event)"
    class="ag-theme-balham"
    [rowData]="rowData"
    [animateRows]="true"
    [columnDefs]="columnDefs"
    [suppressScrollOnNewData]="false"
  >
  </ag-grid-angular>
</div>
