<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Nuevo Usuario</h1>
      </div>
      <!-- <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">User Profile</li>
              </ol>
          </div> -->
    </div>
  </div>
  <!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="create-page content">
      <div class="page-content card card-primary card-outline">
        <div class="create-page">
          <div class="page-content">
            <div class="row">
              <div class="col col-md-8 mx-auto">
                <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput placeholder="Email" class="form-control" formControlName="email" />
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" class="form-control"
                        formControlName="password" />
                      <mat-icon matSuffix (click)="hide = !hide">{{
                        hide ? 'visibility_off' : 'visibility'
                        }}</mat-icon>
                      <mat-hint *ngIf="!password">Enter your password</mat-hint>
                    </mat-form-field>
                  </div>

                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput placeholder="Nombre" class="form-control" formControlName="nombre" />
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput placeholder="Apellido" class="form-control" formControlName="apellido" />
                    </mat-form-field>
                  </div>

                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput type="number" placeholder="Edad" class="form-control" formControlName="edad" />
                    </mat-form-field>
                  </div>

                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput type="number" placeholder="DNI" class="form-control" formControlName="dni" />
                    </mat-form-field>
                  </div>

                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput placeholder="Direccion" class="form-control" formControlName="direccion" />
                    </mat-form-field>
                  </div>

                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput placeholder="Telefono" class="form-control" formControlName="telefono" />
                    </mat-form-field>
                  </div>

                  <div class="form-group">
                    <mat-form-field class="input-style">
                      <input matInput placeholder="Telefono Emergencia" class="form-control"
                        formControlName="telefonoEmergencia" />
                    </mat-form-field>
                  </div>

                  <!-- <div class="form-group">
                    <mat-form-field appearance="fill">
                      <mat-label>Fecha Nacimiento</mat-label>
                      <input formControlName="fechaNacimiento" matInput [matDatepicker]="pickerFN" />
                      <mat-datepicker-toggle matSuffix [for]="pickerFN"></mat-datepicker-toggle>
                      <mat-datepicker #pickerFN></mat-datepicker>
                    </mat-form-field>
                  </div> -->

                  <div class="form-group">
                    <mat-label>Habilitado</mat-label>
                    <mat-checkbox placeholder="habilitado" class="form-control" formControlName="habilitado">
                    </mat-checkbox>
                  </div>

                  <div class="row submit-button-container">
                    <div class="col-md-4">
                      <button mat-raised-button class="submit-button" color="primary" type="submit"
                        [disabled]="!exampleForm.valid">
                        Crear
                      </button>
                    </div>
                    <div class="col-md-4">
                      <button mat-raised-button [routerLink]="['/usuarios']" type="button" class="submit-button">
                        Volver
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
